<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>比大小遊戲</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        h1 {
            margin-top: 20px;
        }

        #game-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            margin-top: 50px;
        }

        #controls {
            margin-top: 20px;
        }

        .card {
            font-size: 2em;
            border: 2px solid #000;
            border-radius: 8px;
            padding: 20px;
            margin: 10px;
            display: inline-block;
            background-color: white;
        }

        #result {
            margin-top: 20px;
            font-size: 1.5em;
        }

        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
    </style>
</head>
<body>

    <h1>比大小遊戲</h1>

    <div id="game-container">
        <div id="player-card" class="card">?</div>
        <div id="computer-card" class="card">?</div>
    </div>

    <div id="controls">
        <button id="deal-btn">發牌</button>
    </div>

    <div id="result"></div>

    <script>
        const dealButton = document.getElementById('deal-btn');
        const playerCardElement = document.getElementById('player-card');
        const computerCardElement = document.getElementById('computer-card');
        const resultDisplay = document.getElementById('result');

        // Function to get a random card value between 1 and 7 (Pai Gow)
        function getRandomCard() {
            return Math.floor(Math.random() * 7) + 1;
        }

        // Function to deal the cards and determine the winner
        function dealCards() {
            const playerCard = getRandomCard();
            const computerCard = getRandomCard();

            playerCardElement.textContent = playerCard;
            computerCardElement.textContent = computerCard;

            if (playerCard > computerCard) {
                resultDisplay.textContent = '玩家贏了！';
            } else if (playerCard < computerCard) {
                resultDisplay.textContent = '電腦贏了！';
            } else {
                resultDisplay.textContent = '平手！';
            }
        }

        // Add event listener to deal button
        dealButton.addEventListener('click', dealCards);
    </script>

</body>
</html>
